<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factorsphere Journal Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
    }
    .result {
      margin-top: 30px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Factorsphere Journal Recommender</h1>

  <p>Paste your abstract below:</p>

  <textarea id="abstract"></textarea><br>

  <button onclick="submit()">Get Recommendations</button>

  <div id="output" class="result"></div>

  <script>
    async function submit() {
      const abstract = document.getElementById("abstract").value;
      const output = document.getElementById("output");
      output.innerHTML = "Processing...";

      try {
        const response = await fetch("https://factorsphere.sameermann2004.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ abstract: abstract })
        });

        if (!response.ok) {
          output.innerHTML = `Error: ${response.statusText}`;
          return;
        }

        const data = await response.json();

        if (!data.matches || data.matches.length === 0) {
          output.innerHTML = "No matches found.";
          return;
        }

        output.innerHTML = "<h3>Top Matches:</h3>";
        data.matches.forEach(match => {
          const metadata = match.metadata;
          output.innerHTML += `<p><strong>${metadata["OA_Journal Name"] || metadata["SCIMAGO_Title"]}</strong> (Score: ${match.score.toFixed(3)})</p>`;
        });

      } catch (err) {
        output.innerHTML = `Error: ${err}`;
      }
    }
  </script>

</body>
</html>
